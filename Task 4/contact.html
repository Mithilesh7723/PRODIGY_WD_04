<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
   

</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Contact Form </h1>
            <div class="input-box">
                <input type="text" placeholder="Name" required minlength="6">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Surname" required>
            </div>
               
                <div class="input-box">
                    <input type="Tele" placeholder="Mobile Number" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
            <div>
            <button type="submit" class="btn">Contact Us</button>
                
        </form>
    </div>
</body>
</html>
